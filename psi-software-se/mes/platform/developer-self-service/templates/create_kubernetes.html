{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Create Kubernetes Cluster</h3>
    <form method="post" action="{{ url_for('kubernetes_new') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Cluster Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="d-flex justify-content-between my-3">
            <button type="submit" class="btn btn-primary btn-psi-blue">Create</button>
            <a href="{{ url_for('kubernetes') }}" class="btn btn-secondary ms-2 btn-psi-grey">Back</a>
        </div>
    </form>
</div>
{% endblock %}
