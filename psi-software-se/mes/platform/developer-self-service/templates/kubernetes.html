{% extends 'base.html' %}

{% block content %}
    <h3>Kubernetes Clusters</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="clusters-list">
            {% for cluster in clusters %}
                <tr id="cluster-{{ loop.index0 }}">
                    <td>{{ cluster.name }}</td>
                    <td>
                        <a href="{{ url_for('kubernetes_cluster', cluster_id=loop.index0) }}" class="btn btn-sm btn-primary btn-psi-blue">Info</a>
                        <button class="btn btn-sm btn-danger btn-psi-red" hx-delete="/kubernetes/{{ loop.index0 }}"
                                hx-target="body">Delete
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between my-3">
        <a href="{{ url_for('kubernetes_new') }}" class="btn btn-primary btn-psi-blue">Create Kubernetes Cluster</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-psi-grey">Back</a>
    </div>
    
{% endblock %}
