{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4>Cluster Name: {{ cluster.name }}</h3>
        </div>
        <div class="card-body">
            {% if cluster.status == "running" %}
                <h5 class="card-title">Status: <span class="badge text-bg-success">RUNNING</span></h5>
            {% else %}
                <h5 class="card-title">Status: <span class="badge text-bg-danger">DOWN</span></h5>
            {% endif %}
            <h5 class="card-text">Kubeconfig:</h5>
            <div class="kubeconfig">
                <pre><code class="yaml">{{ kubeconfig }}</code></pre>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end mlt-2">
        <a href="{{ url_for('kubernetes') }}" class="btn btn-secondary btn-psi-grey my-2 mx-2">Back</a>
    </div>
{% endblock %}
